{% extends 'project/userBase.html' %} {% load static %}
<!--  -->
{% load crispy_forms_tags %} {% block title %}
<title>Favourite</title>
{% endblock title%} {% block head-block %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'project/css/userPages.css' %}"
/>

{% endblock head-block %} {% block content %}

<form method="POST">
  {% csrf_token %}
  <fieldset class="form-group">
    <legend class="border-bottom mb-4">Log In</legend>
    {{ form|crispy }}
  </fieldset>
  <div class="form-group">
    <button class="btn btn-outline-info" type="submit">Login</button>
  </div>
</form>
<div class="border-top pt-3">
  <small class="text-muted">
    Need An Account?
    <a class="ml-2" href="{% url 'register' %}">Sign Up Now</a>
  </small>
</div>

{% endblock content %}
